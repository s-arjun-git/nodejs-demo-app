name: CI/CD Pipeline - Node.js App

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.arjun5526 }}
        password: ${{ secrets.Arjun@5526 }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.arjun5526 }}/nodejs-demo-app:latest .
        docker push ${{ secrets.Arjun@5526 }}/nodejs-demo-app:latest
